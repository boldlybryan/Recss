<!doctype html>
<html lang="en">
<head>
  <title>Recss Color Palette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/recss.min.css">
  <style>
  .swatch {
  	height: 160px;
    width: 100%;
  }
  </style>
</head>
<body class="t-sans">
  <div class="container">
    <div class="grid--fluid">
      <div class="col__100 col__25--sm">
        <div class="swatch bg--red"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--orange"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--yellow"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--green"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--blue"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--navy"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--purple"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--pink"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--black"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--charcoal"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--gray"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--silver"></div>
      </div>
      <div class="col__100 col__25--sm">
        <div class="swatch bg--white ba bw1 b--black"></div>
      </div>
    </div>
    <p class="t4 t--red">Red text</p>
    <p class="t4 t--orange">Orange text</p>
    <p class="t4 t--yellow">Yellow text</p>
    <p class="t4 t--green">Green text</p>
    <p class="t4 t--blue">Blue text</p>
    <p class="t4 t--navy">Navy text</p>
    <p class="t4 t--purple">Purple text</p>
    <p class="t4 t--pink">Pink text</p>
    <p class="t4 t--black">Black text</p>
    <p class="t4 t--charcoal">Charcoal text</p>
    <p class="t4 t--gray">Gray text</p>
    <p class="t4 t--silver">Silver text</p>
    <p class="t4 t--white bg--black">White text</p>
  </div>
</body>
</html>
